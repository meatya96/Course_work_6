{% extends 'mailing/base.html' %}

{% block content %}
<div class="col-12">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Восстановление пароля
                    </h3>
                </div>
                <div class="card-body">
                    {% if success_message %}
                    <p>{{ success_message }}</p>
                    <a class="btn btn-primary" href="{% url 'users:login' %}" role="button">Войти</a>
                    {% else %}
                    <form class="row" method='post'>
                        {% csrf_token %}
                        <input type="text" class="form-control mb-3" name="email" placeholder="Введите ваш email">
                        <button type="submit" class="btn btn-primary">Восстановить пароль</button>
                    </form>
                    {% endif %}
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
