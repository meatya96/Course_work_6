{% extends 'mailing/base.html' %}
{% block content %}

<section class="jumbotron text-center">
    <div class="container">
        <h2 class="jumbotron-heading mb-4">Информация о клиенте</h2>
    </div>
</section>
<section class="jumbotron text-center">
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-body">
                            <p class="card-text">ФИО клиента: {{ client.name }}</p>
                            <p class="card-text">Email клиента: {{ client.email }}</p>
                            <p class="card-text">Комментарий: {{ client.comment }}</p>
                            <p class="card=text">Владелец: {{ client.owner }}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a class="btn btn-primary" href="{% url 'mailing:client_list' %}" role="button">Назад</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
