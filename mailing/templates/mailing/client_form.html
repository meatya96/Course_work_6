{% extends 'mailing/base.html' %}
{% block content %}
<section class="jumbotron text-center">
    <div class="container">
        <h2 class="jumbotron-heading mb-4">
            {% if object %}
            Изменение данных клиента
            {% else %}
            Создание нового клиента
            {% endif %}
        </h2>
    </div>
</section>
<section class="jumbotron text-center">
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">
                                        {% if object %}
                                        Сохранить
                                        {% else %}
                                        Создать
                                        {% endif %}
                                    </button>
                                    <a class="btn btn-primary" href="{% url 'mailing:client_list' %}" role="button">Назад</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
