{% extends 'mailing/base.html' %}
{% block content %}
<div class="album py-5 bg-light">
    <h2 class="jumbotron-heading mb-4 d-flex justify-content-center">
        {% if object %}
        Изменение рассылки
        {% else %}
        Создание новой рассылки
        {% endif %}
    </h2>
</div>
<section class="jumbotron text-center">
    <div class="container">
        <div class="col-12">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="btn-group">
                                    <button type="submit" class="btn btn-success">
                                        {% if object %}
                                        Сохранить
                                        {% else %}
                                        Создать
                                        {% endif %}
                                    </button>
                                    <a class="btn btn-primary" href="{% url 'mailing:mailing_list' %}" role="button">Назад</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
